<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>Show the Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta content="Strona zbudowana na potrzeby kursu freeCodeCamp. Przedstawia aktualną pogodę, korzysta z geolokalizacji." name="description">
    <meta name="keywords" content="local, weather, time, project, geolocation, API">
    <meta name="author" content="Sebastian Urbański">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</head>

<body>
    <div id="container-fluid">
        <main>
            <h1 id="location">Miasto, Państwo</h1>
            <h3 id="time">RRRR/MM/DD<br>HH:MM</h3>
            <div>
                <canvas id="animated-icon" width="250" height="250"></canvas>
            </div>
            <div class="temperature">
                <span class="celsius">°C</span>
                <span class="fahrenheit hidden">F</span>
            </div> 
            <div class="weather">
                <span class="description">Obecna pogoda</span>
            </div>	
            <hr>
            <form>
                <div class="form-group">
                    <label for="place">Sprawdź pogodę dla</label>
                    <input type="search" placeholder="Wpisz nazwę miejscowości" class="form-control" minlength="3" required id="place">
                </div>
                <div>
                    <button type="submit" class="btn-search btn btn-primary btn-lg">Sprawdź</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <p>Autor <a href="https://seb.wf">Sebastian Urbański</a></p>
                <p>API <a href="https://openweathermap.org">openweathermap.org</a>, <a href="https://geonames.org">geonames.org</a></p>
            </div>
        </footer>
    </div>
</body>
